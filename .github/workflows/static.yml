# Deploy static content to GitHub Pages, including custom logo
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Verify Logo File
        run: |
          echo "Looking for logo file at Slattland-Records/Picsart_25-04-30_03-58-16-923.jpg"
          if [ ! -f "Slattland-Records/Picsart_25-04-30_03-58-16-923.jpg" ]; then
            echo "Logo file not found!"
            exit 1
          else
            echo "Logo file found."
          fi

      - name: Upload Site Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
